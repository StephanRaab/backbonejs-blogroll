<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backbone Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Backbone Tutorial Blogroll</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>URL</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input type="text" class="form-control authorInput"></td>
                    <td><input type="text" class="form-control titleInput"></td>
                    <td><input type="text" class="form-control urlInput"></td>
                    <td><button class="btn btn-primary addBlog">Add Blog</button></td>
                </tr>
            </thead>

            <tbody class="blogs-list">
                <!-- tr's get injected here through our scripts file -->
            </tbody>
            
        </table>
    </div>

    <script type="text/template" class="blogs-list-template">
        <td><span class="author"><%= author %></span></td>
        <td><span class="title"><%= title %></span></td>
        <td><span class="url"><%= url %></span></td>
        <td>
            <button class="btn btn-warning editBlog">Edit</button>
            <button class="btn btn-danger deleteBlog">Delete</button>
        </td>
    </script>

    <script src="lib/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="lib/underscore-1.8.3.min.js" type="text/javascript"></script>
    <script src="lib/backbone-1.3.3.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js" type="text/javascript"></script>
</body>
</html>
